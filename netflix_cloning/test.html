<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Display Tpes</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100%;
            display: block;
            text-align: center;
            margin-top: 10%;
        }
        div{
            border: 1px solid black;
            display: inline-block;
            width: 15%;
            padding: 3%;
            margin: 1%;
        }

    </style>
</head>
<body>
    <div class="box">
    <div class="blue" style="background-color: blue;">1</div>
    <div class="pink" style="background-color: rgb(255, 0, 128);">2</div>
    <div class="yellow" style="background-color: rgb(198, 232, 25);">3</div>
    <div class="red" style="background-color: rgb(255, 0, 47);">4</div>
    </div>
</body>
</html>
